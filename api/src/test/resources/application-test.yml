spring:
  datasource:
    url: jdbc:mysql://localhost:3306/blog_db?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&ssl=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  data:
    redis:
      host: localhost
      port: 6379

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.blog.api.entity
  configuration:
    map-underscore-to-camel-case: true

jwt:
  secret: test-secret-key-for-unit-testing-must-be-long-enough-for-hmac-sha256
  expiration: 86400000

file:
  upload:
    path: ./uploads
    max-size: 10485760

logging:
  level:
    com.blog.api: debug
